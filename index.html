<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопки</title>
</head>

<style>
body {
  font-family: 'Segoe UI', Arial, sans-serif;
}

button {
    margin: 20px 0;
}

.buttons-column {
  max-width: 440px;
  margin: 0 auto;
  padding: 40px 0;
}
.btn-row {
  display: flex;
  align-items: center;
  margin-bottom: 14px;
}
.btn-row span {
  display: inline-block;
  width: 32px;
  color: #add1e2;
  font-weight: bold;
  font-size: 1.1em;
}
.btn {
  min-width: 170px;
  min-height: 44px;
  margin-left: 8px;
  padding: 0 22px;
  border: none;
  border-radius: 8px;
  font-size: 1em;
  font-weight: 600;
  background: #4e99c9;
  color: #fff;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: none;
  box-shadow: 0 2px 10px rgba(44, 54, 64, 0.08);
}

/* 1. Градиент плавно меняет направление */
@keyframes gradMove1 {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}
.btn-gradient {
  background: linear-gradient(270deg, #4e99c9, #add1e2, #4e99c9);
  background-size: 400% 400%;
  color: #1c2121;
  animation: gradMove1 6s ease-in-out infinite;
}

/* 2. Пульсация тени */
@keyframes pulseShadow2 {
  0%,100% {box-shadow: 0 0 0 0 #add1e2;}
  50% {box-shadow: 0 0 24px 8px #add1e255;}
}
.btn-border-reveal {
  background: #4e99c9;
  color: #fff;
  animation: pulseShadow2 2.4s infinite;
}

/* 3. Вращение градиента */
@keyframes rotateBg3 {
  0% {background: linear-gradient(90deg,#4e99c9,#2f3535);}
  50% {background: linear-gradient(270deg,#add1e2,#1c2121);}
  100% {background: linear-gradient(90deg,#4e99c9,#2f3535);}
}
.btn-shadow-pop {
  color: #fff;
  animation: rotateBg3 5s linear infinite;
}

/* 4. Глитч-текст */
@keyframes glitch4 {
  0% {text-shadow: 2px 0 #add1e2, -2px 0 #4e99c9;}
  20% {text-shadow: -2px 0 #add1e2, 2px 0 #4e99c9;}
  40% {text-shadow: 2px 2px #add1e2, -2px -2px #4e99c9;}
  60% {text-shadow: -2px 2px #add1e2, 2px -2px #4e99c9;}
  100% {text-shadow: 2px 0 #add1e2, -2px 0 #4e99c9;}
}
.btn-glitch {
  background: #1c2121;
  color: #add1e2;
  animation: glitch4 0.7s infinite;
}

/* 5. Неоновая пульсация */
@keyframes neon5 {
  0%,100% {box-shadow: 0 0 8px #4e99c9, 0 0 20px #4e99c9 inset;}
  50% {box-shadow: 0 0 32px #add1e2, 0 0 40px #4e99c9 inset;}
}
.btn-neon {
  background: #2f3434;
  color: #fff;
  border: 2px solid #4e99c9;
  animation: neon5 2.2s infinite;
}

/* 6. Волна заливки снизу вверх */
@keyframes fillUp6 {
  0%,100% {height: 0;}
  50% {height: 100%;}
}
.btn-fill-up {
  background: #4e99c9;
  color: #fff;
  position: relative;
  overflow: hidden;
}
.btn-fill-up::before {
  content: '';
  position: absolute;
  left: 0; bottom: 0;
  width: 100%; height: 0;
  background: #add1e2;
  z-index: 0;
  animation: fillUp6 2.5s infinite;
}
.btn-fill-up span, .btn-fill-up {
  position: relative;
  z-index: 1;
}

/* 7. Пульсация границы */
@keyframes borderPulse7 {
  0%,100% {box-shadow: 0 0 0 0 #add1e2;}
  50% {box-shadow: 0 0 0 8px #add1e2aa;}
}
.btn-outline-move {
  background: transparent;
  color: #add1e2;
  border: 2px solid #add1e2;
  animation: borderPulse7 2.5s infinite;
}

/* 8. Прыжок */
@keyframes bounce8 {
  0%,100% {transform: translateY(0);}
  30% {transform: translateY(-8px);}
  50% {transform: translateY(2px);}
  70% {transform: translateY(-4px);}
}
.btn-bounce {
  background: #4e99c9;
  color: #fff;
  animation: bounce8 1.7s infinite;
}

/* 9. 3D вращение */
@keyframes flip9 {
  0% {transform: rotateY(0);}
  100% {transform: rotateY(360deg);}
}
.btn-3d {
  background: #2f3535;
  color: #add1e2;
  animation: flip9 5s linear infinite;
}

/* 10. Бегущая волна */
@keyframes wave10 {
  0% {background-position: 0 0;}
  100% {background-position: 200% 0;}
}
.btn-wave {
  background: repeating-linear-gradient(90deg,#add1e2 0 10px,#4e99c9 10px 20px);
  background-size: 200% 100%;
  color: #2f3535;
  animation: wave10 2.2s linear infinite;
}

/* 11. Пульсация размера */
@keyframes scale11 {
  0%,100% {transform: scale(1);}
  50% {transform: scale(1.08);}
}
.btn-underline {background: #2f3434; color: #add1e2; animation: scale11 2.2s infinite;}

/* 12. Мерцание */
@keyframes fade12 {
  0%,100% {opacity: 1;}
  50% {opacity: 0.6;}
}
.btn-fade {background: #4e99c9; color: #fff; animation: fade12 1.7s infinite;}

/* 13. Пульсация цвета */
@keyframes colorPulse13 {
  0%,100% {background: #dddfe0; color: #4e99c9;}
  50% {background: #add1e2; color: #2f3434;}
}
.btn-press {animation: colorPulse13 2.5s infinite;}

/* 14. “Дождь” линий (имитация) */
@keyframes matrix14 {
  0% {background-position: 0 0;}
  100% {background-position: 0 40px;}
}
.btn-matrix {
  background: repeating-linear-gradient(180deg,#add1e2 0 2px,transparent 2px 8px);
  background-size: 100% 40px;
  color: #000;
  animation: matrix14 1.3s linear infinite;
}

/* 15. Свечение */
@keyframes glow15 {
  0%,100% {box-shadow: 0 0 0 0 #add1e2;}
  50% {box-shadow: 0 0 16px 4px #add1e2;}
}
.btn-glow {background: #1c2121; color: #add1e2; animation: glow15 2.2s infinite;}

/* 16. Бегущая подложка */
@keyframes swipe16 {
  0% {background-position: -100px;}
  100% {background-position: 200px;}
}
.btn-swipe {
  background: linear-gradient(90deg,#add1e2 40%,#4e99c9 60%);
  background-size: 200% 100%;
  color: #2f3535;
  animation: swipe16 2.3s linear infinite;
}

/* 17. Линия перечеркивания */
@keyframes strike17 {
  0%,100% {text-decoration-thickness: 0;}
  50% {text-decoration-thickness: 3px;}
}
.btn-strike {
  background: #2f3434;
  color: #add1e2;
  text-decoration: line-through;
  animation: strike17 1.8s infinite;
}

/* 18. Вращение текста */
@keyframes rotateText18 {
  0% {transform: rotate(0);}
  100% {transform: rotate(360deg);}
}
.btn-rotate {background: #4e99c9; color: #fff;}
.btn-rotate span {display: inline-block; animation: rotateText18 2.5s linear infinite;}

/* 19. Сердцебиение */
@keyframes pulse19 {
  0%,100% {transform: scale(1);}
  25% {transform: scale(1.1);}
  50% {transform: scale(0.96);}
  75% {transform: scale(1.04);}
}
.btn-pulse {background: #dddfe0; color: #4e99c9; animation: pulse19 1.3s infinite;}

/* 20. Пузырьки */
@keyframes bubble20 {
  0%,100% {box-shadow: 0 0 0 0 #add1e2;}
  50% {box-shadow: 0 0 18px 8px #add1e288;}
}
.btn-bubble {background: #add1e2; color: #fff; animation: bubble20 2.4s infinite;}

/* 21. Магнитное дрожание */
@keyframes magnetic21 {
  0%,100% {transform: translateX(0);}
  20% {transform: translateX(-2px);}
  40% {transform: translateX(2px);}
  60% {transform: translateX(-1px);}
  80% {transform: translateX(1px);}
}
.btn-magnetic {background: #1c2121; color: #add1e2; animation: magnetic21 0.7s infinite;}

/* 22. Смещение бордера */
@keyframes offset22 {
  0%,100% {box-shadow: 4px 4px 0 0 #add1e2;}
  50% {box-shadow: -4px -4px 0 0 #4e99c9;}
}
.btn-offset {background: #2f3535; color: #fff; animation: offset22 2.2s infinite;}

/* 23. Градиентный текст */
@keyframes gradText23 {
  0% {background-position: 0%;}
  100% {background-position: 100%;}
}
.btn-gradient-text {
  background: #2f3434;
  color: transparent;
  background-image: linear-gradient(90deg,#4e99c9,#add1e2,#4e99c9);
  background-size: 200% 100%;
  -webkit-background-clip: text;
  background-clip: text;
  animation: gradText23 3s linear infinite;
}

/* 24. Сдвиг подложки */
@keyframes slideBG24 {
  0% {background-position: 0 0;}
  100% {background-position: 200px 0;}
}
.btn-slide-bg {
  background: repeating-linear-gradient(90deg,#add1e2 0 10px,#4e99c9 10px 20px);
  background-size: 200px 100%;
  color: #fff;
  animation: slideBG24 2.6s linear infinite;
}

/* 25. Zoom */
@keyframes zoom25 {
  0%,100% {transform: scale(1);}
  50% {transform: scale(1.15);}
}
.btn-zoom {background: #dddfe0; color: #4e99c9; animation: zoom25 2.1s infinite;}

/* 26. “Дыхание” */
@keyframes breath26 {
  0%,100% {filter: blur(0);}
  50% {filter: blur(1.5px);}
}
.btn-blob {background: #add1e2; color: #2f3535; animation: breath26 2.7s infinite;}

/* 27. Мерцание цвета */
@keyframes ghost27 {
  0%,100% {background: transparent; color: #add1e2;}
  50% {background: #add1e2; color: #2f3535;}
}
.btn-ghost {border: 2px solid #add1e2; animation: ghost27 2s infinite;}

/* 28. Поп-эффект */
@keyframes pop28 {
  0%,100% {transform: scale(1);}
  50% {transform: scale(1.18);}
}
.btn-pop {background: #4e99c9; color: #fff; animation: pop28 1.5s infinite;}

/* 29. Блик */
@keyframes shine29 {
  0% {background-position: -60px;}
  100% {background-position: 120px;}
}
.btn-shine {
  background: #1c2121;
  color: #add1e2;
  position: relative;
  overflow: hidden;
}
.btn-shine::before {
  content: '';
  position: absolute;
  left: 0; top: 0;
  width: 50px; height: 100%;
  background: linear-gradient(120deg,rgba(255,255,255,0.4) 0%,transparent 100%);
  background-repeat: no-repeat;
  animation: shine29 2.2s linear infinite;
  opacity: 0.7;
  pointer-events: none;
}

/* 30. Split color */
@keyframes split30 {
  0%,100% {background: linear-gradient(90deg,#4e99c9 50%,#add1e2 50%);}
  50% {background: linear-gradient(90deg,#add1e2 50%,#4e99c9 50%);}
}
.btn-split {color: #fff; animation: split30 2.2s infinite;}

/* 31. Double border */
@keyframes double31 {
  0%,100% {box-shadow: 0 0 0 0 #add1e2;}
  50% {box-shadow: 0 0 0 4px #add1e2;}
}
.btn-double {background: #dddfe0; color: #4e99c9; border: 2px double #4e99c9; animation: double31 2s infinite;}

/* 32. Swing */
@keyframes swing32 {
  0%,100% {transform: rotate(0);}
  25% {transform: rotate(-3deg);}
  75% {transform: rotate(3deg);}
}
.btn-swing {background: #add1e2; color: #2f3535; animation: swing32 2.2s infinite;}

/* 33. Underline grow */
@keyframes underlineGrow33 {
  0%,100% {box-shadow: inset 0 -2px 0 0 #add1e2;}
  50% {box-shadow: inset 0 -8px 0 0 #add1e2;}
}
.btn-underline-grow {background: #2f3535; color: #add1e2; animation: underlineGrow33 2.1s infinite;}

/* 34. Slide left */
@keyframes slideLeft34 {
  0%,100% {transform: translateX(0);}
  50% {transform: translateX(-10px);}
}
.btn-slide-left {background: #4e99c9; color: #fff; animation: slideLeft34 2.2s infinite;}

/* 35. Press down */
@keyframes pressDown35 {
  0%,100% {transform: translateY(0);}
  50% {transform: translateY(5px);}
}
.btn-press-down {background: #4e99c9; color: #fff; animation: pressDown35 1.2s infinite;}

/* 36. Corner reveal */
@keyframes corner36 {
  0%,100% {border-radius: 0 16px 0 16px;}
  50% {border-radius: 16px 0 16px 0;}
}
.btn-corner {background: #add1e2; color: #2f3535; animation: corner36 2.1s infinite;}

/* 37. Gradient border */
@keyframes gradBorder37 {
  0%,100% {border-image: linear-gradient(90deg,#4e99c9,#add1e2) 1;}
  50% {border-image: linear-gradient(90deg,#add1e2,#4e99c9) 1;}
}
.btn-gradient-border {
  background: #2f3535;
  color: #add1e2;
  border: 2px solid transparent;
  animation: gradBorder37 2.3s infinite;
}

/* 38. Вращение градиента bg */
@keyframes rotateBg38 {
  0% {background: linear-gradient(45deg,#4e99c9,#add1e2);}
  50% {background: linear-gradient(225deg,#add1e2,#4e99c9);}
  100% {background: linear-gradient(45deg,#4e99c9,#add1e2);}
}
.btn-rotate-bg {color: #fff; animation: rotateBg38 3.2s infinite;}

/* 39. Float */
@keyframes float39 {
  0%,100% {transform: translateY(0);}
  50% {transform: translateY(-12px);}
}
.btn-float {background: #dddfe0; color: #4e99c9; animation: float39 2.7s infinite;}

/* 40. Pulse bg */
@keyframes pulseBG40 {
  0%,100% {background: #add1e2;}
  50% {background: #4e99c9;}
}
.btn-pulse-bg {color: #fff; animation: pulseBG40 2s infinite;}

/* 41. Slide up */
@keyframes slideUp41 {
  0%,100% {transform: translateY(0);}
  50% {transform: translateY(-10px);}
}
.btn-slide-up {background: #2f3434; color: #add1e2; animation: slideUp41 2.1s infinite;}

/* 42. Sparkle */
@keyframes sparkle42 {
  0%,100% {filter: brightness(1);}
  50% {filter: brightness(1.4);}
}
.btn-sparkle {background: #4e99c9; color: #fff; animation: sparkle42 1.9s infinite;}

/* 43. Wipe */
@keyframes wipe43 {
  0%,100% {background: #add1e2;}
  50% {background: #4e99c9;}
}
.btn-wipe {color: #2f3535; animation: wipe43 2.1s infinite;}

/* 44. Диагональ */
@keyframes diagonal44 {
  0%,100% {background: linear-gradient(135deg,#4e99c9 60%,#2f3535 100%);}
  50% {background: linear-gradient(135deg,#add1e2 60%,#1c2121 100%);}
}
.btn-diagonal {color: #fff; animation: diagonal44 2.3s infinite;}

/* 45. Ripple */
@keyframes ripple45 {
  0%,100% {box-shadow: 0 0 0 0 #add1e2;}
  50% {box-shadow: 0 0 0 16px #add1e244;}
}
.btn-ripple {background: #2f3535; color: #add1e2; animation: ripple45 2.5s infinite;}

/* 46. 3D Press */
@keyframes press3D46 {
  0%,100% {box-shadow: 0 6px #2f3535;}
  50% {box-shadow: 0 2px #1c2121;}
}
.btn-3d-press {background: #4e99c9; color: #fff; animation: press3D46 1.5s infinite;}

/* 47. Blur */
@keyframes blur47 {
  0%,100% {filter: blur(0);}
  50% {filter: blur(2px);}
}
.btn-blur {background: #add1e2; color: #2f3535; animation: blur47 2.3s infinite;}

/* 48. Gradient Flip */
@keyframes gradFlip48 {
  0%,100% {background: linear-gradient(90deg,#4e99c9 0%,#add1e2 100%);}
  50% {background: linear-gradient(270deg,#add1e2 0%,#4e99c9 100%);}
}
.btn-gradient-flip {color: #fff; animation: gradFlip48 2.2s infinite;}

/* 49. Color Swap */
@keyframes colorSwap49 {
  0%,100% {background: #dddfe0; color: #4e99c9;}
  50% {background: #4e99c9; color: #fff;}
}
.btn-color-swap {animation: colorSwap49 2.5s infinite;}

/* 50. Liquid Fill (имитация) */
@keyframes liquid50 {
  0%,100% {background-position: 0 100%;}
  50% {background-position: 0 0;}
}
.btn-liquid {
  background: linear-gradient(180deg,#4e99c9 60%,#add1e2 100%);
  background-size: 100% 200%;
  color: #fff;
  animation: liquid50 2.8s infinite;
}

</style>

<style>
body {
    width: 50%;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
}


.liquid-btn {
  position: relative;
  display: inline-block;
  padding: 0 38px;
  min-width: 180px;
  height: 56px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(90deg, #4e99c9 0%, #add1e2 100%);
  color: #fff;
  font-weight: 700;
  font-size: 1.1em;
  letter-spacing: 0.02em;
  cursor: pointer;
  overflow: hidden;
  box-shadow: 0 4px 24px #4e99c955;
  transition: box-shadow 0.3s;
}

.liquid-btn span {
  position: relative;
  z-index: 2;
  pointer-events: none;
}

.liquid-svg {
  position: absolute;
  left: 0; top: 0;
  width: 100%; height: 100%;
  z-index: 1;
  pointer-events: none;
}

.liquid-dot {
  fill: #fff;
  opacity: 0.22;
  animation: liquid-wave 2.2s infinite cubic-bezier(.44,1.6,.62,1);
}

/* Базовые стили кнопки */
.item-bottom__link.md-main-color-btn.liquid-effect-btn {
  color: #fff;
  border: none;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
  cursor: pointer;
  font-size: 1.1em;
  font-weight: 700;
  min-width: 160px;
  height: 48px;
  padding: 0 15px;
  transition: box-shadow 0.3s;
  box-shadow: 0 4px 24px #ff6a0033;
  background: #4e99c9;
}

.item-bottom__link.md-main-color-btn.liquid-effect-btn svg{
    margin-left: 15px;
}

.md-main-color-btn::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 2.8645833333vw;
    height: 300%;
    -webkit-transition: 0.3s;
    transition: 0.3s;
    background-color: #fff;
    -webkit-animation: blick 3s linear infinite;
    animation: blick 3s linear infinite;
    -webkit-transform: rotate(45deg) translateY(-50%);
    transform: rotate(45deg) translateY(-50%);
}

@keyframes blick {
    0% {
        left: -80%;
    }
    100% {
        left: 160%;
    }
}

</style>

  <div class="btn-row"><span>17.</span><button class="btn btn-strike">Strikethrough</button></div>

  <div class="btn-row"><span>19.</span><button class="btn btn-pulse">Pulse</button></div>

  <div class="btn-row"><span>24.</span><button class="btn btn-slide-bg">Slide BG</button></div>
  <div class="btn-row"><span>25.</span><button class="btn btn-zoom">Zoom</button></div>
