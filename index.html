<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопки</title>
</head>
<style>

button {
    margin: 30px 0;
}

    body {
  background: #2f3434;
  font-family: 'Segoe UI', Arial, sans-serif;
}
.buttons-column {
  max-width: 440px;
  margin: 0 auto;
  padding: 40px 0;
}
.btn-row {
  display: flex;
  align-items: center;
  margin-bottom: 12px;
}
.btn-row span {
  display: inline-block;
  width: 32px;
  color: #add1e2;
  font-weight: bold;
  font-size: 1.1em;
}
.btn {
  min-width: 170px;
  min-height: 44px;
  margin-left: 8px;
  padding: 0 22px;
  border: none;
  border-radius: 8px;
  font-size: 1em;
  font-weight: 600;
  background: #4e99c9;
  color: #fff;
  cursor: pointer;
  transition: all .25s cubic-bezier(.4,0,.2,1);
  box-shadow: 0 2px 10px rgba(44, 54, 64, 0.08);
  position: relative;
  overflow: hidden;
}

/* 1. Градиент с анимацией */
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
.btn-gradient {
  background: linear-gradient(270deg, #4e99c9, #add1e2, #4e99c9);
  background-size: 600% 600%;
  color: #1c2121;
  animation: gradientShift 8s ease infinite;
}

/* 2. Border Reveal с пульсацией */
@keyframes pulseBorder {
  0%, 100% { box-shadow: 0 0 0 4px #add1e255; }
  50% { box-shadow: 0 0 0 8px #add1e2aa; }
}
.btn-border-reveal {
  background: #4e99c9;
  color: #fff;
  border: 2px solid #4e99c9;
  animation: pulseBorder 2.5s infinite;
}

/* 3. Shadow Pop с пульсацией */
@keyframes shadowPulse {
  0%, 100% { box-shadow: 0 8px 32px #4e99c9cc; transform: scale(1); }
  50% { box-shadow: 0 12px 40px #4e99c9ff; transform: scale(1.1); }
}
.btn-shadow-pop {
  background: #2f3535;
  color: #add1e2;
  animation: shadowPulse 3s infinite;
}

/* 4. Glitch с постоянной анимацией */
.btn-glitch {
  background: #1c2121;
  color: #add1e2;
  position: relative;
  overflow: visible;
}
.btn-glitch::after,
.btn-glitch::before {
  content: 'Glitch';
  position: absolute;
  left: 0;
  width: 100%;
  opacity: 0.7;
  pointer-events: none;
  transition: none;
}
.btn-glitch::before {
  color: #4e99c9;
  top: 2px;
  left: 2px;
  z-index: 2;
  animation: glitchTop 0.3s infinite linear alternate-reverse;
}
.btn-glitch::after {
  color: #add1e2;
  top: -2px;
  left: -2px;
  z-index: 2;
  animation: glitchBottom 0.3s infinite linear alternate-reverse;
}
@keyframes glitchTop {
  0% { left: 2px; }
  100% { left: 6px; }
}
@keyframes glitchBottom {
  0% { left: -2px; }
  100% { left: -6px; }
}

/* 5. Neon Pulse */
@keyframes neonGlow {
  0%, 100% { box-shadow: 0 0 24px #add1e2, 0 0 44px #4e99c9 inset; }
  50% { box-shadow: 0 0 40px #add1e2, 0 0 60px #4e99c9 inset; }
}
.btn-neon {
  background: #2f3434;
  color: #fff;
  border: 2px solid #4e99c9;
  animation: neonGlow 3s infinite;
}

/* 6. Fill Up с постоянной заливкой */
@keyframes fillUpAnim {
  0%, 100% { height: 0; }
  50% { height: 100%; }
}
.btn-fill-up {
  background: #4e99c9;
  color: #fff;
  position: relative;
  overflow: hidden;
}
.btn-fill-up::before {
  content: '';
  position: absolute;
  left: 0; bottom: 0;
  width: 100%; height: 0;
  background: #add1e2;
  z-index: 0;
  animation: fillUpAnim 2.5s infinite;
}
.btn-fill-up span, .btn-fill-up {
  position: relative;
  z-index: 1;
}

/* 7. Outline Move с анимацией */
@keyframes outlinePulse {
  0%, 100% { border-color: #add1e2; color: #add1e2; background: transparent; }
  50% { border-color: #4e99c9; color: #4e99c9; background: #add1e2; }
}
.btn-outline-move {
  border: 2px solid #add1e2;
  background: transparent;
  color: #add1e2;
  animation: outlinePulse 4s infinite;
}

/* 8. Bounce */
@keyframes bounceBtn {
  0%, 100% { transform: translateY(0);}
  30% { transform: translateY(-8px);}
  50% { transform: translateY(2px);}
  70% { transform: translateY(-4px);}
}
.btn-bounce {
  background: #4e99c9;
  color: #fff;
  animation: bounceBtn 2s infinite;
}

/* 9. 3D Flip */
@keyframes rotateY360 {
  0% { transform: rotateY(0deg); }
  100% { transform: rotateY(360deg); }
}
.btn-3d {
  background: #2f3535;
  color: #add1e2;
  animation: rotateY360 6s linear infinite;
}

/* 10. Wave */
@keyframes waveMove {
  0% { left: -80px; }
  100% { left: 120%; }
}
.btn-wave {
  background: #add1e2;
  color: #2f3535;
  overflow: hidden;
  position: relative;
}
.btn-wave::after {
  content: '';
  position: absolute;
  left: -80px; top: 0;
  width: 60px; height: 100%;
  background: linear-gradient(120deg, #4e99c9 0%, #add1e2 100%);
  opacity: 0.4;
  transform: skewX(-20deg);
  animation: waveMove 3s linear infinite;
}

/* 11-25. Постоянная пульсация (разные цвета) */
@keyframes pulseBtn {
  0%, 100% { transform: scale(1);}
  50% { transform: scale(1.07);}
}
.btn-underline, .btn-fade, .btn-press, .btn-matrix, .btn-glow, .btn-swipe, .btn-strike, .btn-rotate, .btn-pulse, .btn-bubble, .btn-magnetic, .btn-offset, .btn-gradient-text, .btn-slide-bg, .btn-zoom, .btn-blob {
  animation: pulseBtn 2.7s infinite;
}
.btn-underline { background: #2f3434; color: #add1e2; }
.btn-fade { background: #4e99c9; color: #fff; }
.btn-press { background: #dddfe0; color: #add1e2; }
.btn-matrix { background: #add1e2; color: #fff; }
.btn-glow { background: #1c2121; color: #add1e2; }
.btn-swipe { background: #2f3535; color: #fff; }
.btn-strike { background: #2f3434; color: #add1e2; }
.btn-rotate { background: #4e99c9; color: #fff; }
.btn-pulse { background: #dddfe0; color: #add1e2; }
.btn-bubble { background: #add1e2; color: #fff; }
.btn-magnetic { background: #1c2121; color: #add1e2; }
.btn-offset { background: #2f3535; color: #fff; }
.btn-gradient-text { background: #2f3434; color: #add1e2; }
.btn-slide-bg { background: #4e99c9; color: #fff; }
.btn-zoom { background: #dddfe0; color: #add1e2; }
.btn-blob { background: #add1e2; color: #fff; }

/* 26-50. Современные эффекты только при наведении */
.btn-ghost {
  background: transparent;
  color: #add1e2;
  border: 2px solid #add1e2;
  transition: border-color .2s, color .2s, background .2s;
}
.btn-ghost:hover {
  border-color: #4e99c9;
  background: #add1e2;
  color: #2f3535;
}

.btn-pop {
  background: #4e99c9;
  color: #fff;
  transition: transform .2s;
}
.btn-pop:hover {
  transform: scale(1.1);
}

.btn-shine {
  background: #1c2121;
  color: #add1e2;
  overflow: hidden;
  position: relative;
}
.btn-shine:hover::before {
  content: '';
  position: absolute;
  left: -75px; top: 0;
  width: 50px; height: 100%;
  background: linear-gradient(120deg, rgba(255,255,255,0.4) 0%, transparent 100%);
  animation: shineMove 0.7s linear;
}
@keyframes shineMove {
  0% { left: -75px; }
  100% { left: 150px; }
}

.btn-split {
  background: linear-gradient(90deg, #4e99c9 50%, #add1e2 50%);
  color: #fff;
  transition: background .3s;
}
.btn-split:hover {
  background: linear-gradient(90deg, #add1e2 50%, #4e99c9 50%);
}

.btn-double {
  background: #dddfe0;
  color: #4e99c9;
  border: 2px double #4e99c9;
}
.btn-double:hover {
  background: #4e99c9;
  color: #fff;
}

.btn-swing {
  background: #add1e2;
  color: #2f3535;
  transition: transform .2s;
}
.btn-swing:hover {
  transform: rotate(-6deg) scale(1.06);
}

.btn-underline-grow {
  background: #2f3535;
  color: #add1e2;
  position: relative;
}
.btn-underline-grow::after {
  content: '';
  position: absolute;
  left: 22px; right: 22px; bottom: 8px;
  height: 2px;
  background: #add1e2;
  transform: scaleX(0);
  transition: transform .3s;
}
.btn-underline-grow:hover::after {
  transform: scaleX(1);
}

.btn-slide-left {
  background: #4e99c9;
  color: #fff;
  transition: background .2s, color .2s;
}
.btn-slide-left:hover {
  background: #add1e2;
  color: #2f3535;
}

.btn-press-down {
  background: #4e99c9;
  color: #fff;
  box-shadow: 0 4px 0 #2f3535;
  transition: box-shadow .1s, transform .1s;
}
.btn-press-down:active {
  box-shadow: 0 1px 0 #1c2121;
  transform: translateY(3px);
}

.btn-corner {
  background: #add1e2;
  color: #2f3535;
  border-radius: 0 16px 0 16px;
  transition: border-radius .2s;
}
.btn-corner:hover {
  border-radius: 16px 0 16px 0;
}

.btn-gradient-border {
  background: #2f3535;
  color: #add1e2;
  border: 2px solid transparent;
  border-image: linear-gradient(90deg, #4e99c9, #add1e2) 1;
  transition: color .2s, border-image .3s;
}
.btn-gradient-border:hover {
  color: #fff;
  border-image: linear-gradient(90deg, #add1e2, #4e99c9) 1;
}

.btn-rotate-bg {
  background: linear-gradient(45deg, #4e99c9, #add1e2);
  color: #fff;
  transition: background .3s;
}
.btn-rotate-bg:hover {
  background: linear-gradient(225deg, #add1e2, #4e99c9);
}

.btn-float {
  background: #dddfe0;
  color: #4e99c9;
  transition: box-shadow .2s, transform .2s;
}
.btn-float:hover {
  box-shadow: 0 12px 32px #add1e2cc;
  transform: translateY(-8px);
}

.btn-pulse-bg {
  background: #add1e2;
  color: #fff;
  transition: box-shadow .2s;
}
.btn-pulse-bg:hover {
  box-shadow: 0 0 0 12px #4e99c933;
}

.btn-slide-up {
  background: #2f3434;
  color: #add1e2;
  transition: background .2s, color .2s;
}
.btn-slide-up:hover {
  background: #4e99c9;
  color: #fff;
}

.btn-sparkle {
  background: #4e99c9;
  color: #fff;
  position: relative;
  overflow: hidden;
}
.btn-sparkle:hover::before {
  content: '✨';
  position: absolute;
  right: 14px; top: 8px;
  font-size: 1.2em;
  animation: sparkle 0.7s;
}
@keyframes sparkle {
  0% { opacity: 0; transform: scale(0.5);}
  50% { opacity: 1; transform: scale(1.2);}
  100% { opacity: 0; transform: scale(0.5);}
}

.btn-wipe {
  background: #add1e2;
  color: #2f3535;
  position: relative;
  overflow: hidden;
}
.btn-wipe:hover::before {
  content: '';
  position: absolute;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: #4e99c9;
  z-index: 0;
  animation: wipeAnim 0.7s;
}
@keyframes wipeAnim {
  0% { width: 0; }
  100% { width: 100%; }
}

.btn-diagonal {
  background: linear-gradient(135deg, #4e99c9 60%, #2f3535 100%);
  color: #fff;
  transition: background .3s;
}
.btn-diagonal:hover {
  background: linear-gradient(135deg, #add1e2 60%, #1c2121 100%);
}

.btn-ripple {
  background: #2f3535;
  color: #add1e2;
  overflow: hidden;
  position: relative;
}
.btn-ripple:active::after {
  content: '';
  position: absolute;
  left: 50%; top: 50%;
  width: 0; height: 0;
  background: rgba(173,209,226,0.5);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  animation: rippleEffect .6s linear;
}
@keyframes rippleEffect {
  0% { width: 0; height: 0; opacity: 1;}
  100% { width: 200px; height: 200px; opacity: 0;}
}

.btn-3d-press {
  background: #4e99c9;
  color: #fff;
  box-shadow: 0 6px #2f3535;
  transition: box-shadow .1s, transform .1s;
}
.btn-3d-press:active {
  box-shadow: 0 2px #1c2121;
  transform: translateY(4px);
}

.btn-blur {
  background: #add1e2;
  color: #2f3535;
  transition: filter .2s;
}
.btn-blur:hover {
  filter: blur(1.5px);
}

.btn-gradient-flip {
  background: linear-gradient(90deg, #4e99c9 0%, #add1e2 100%);
  color: #fff;
  transition: background .4s;
}
.btn-gradient-flip:hover {
  background: linear-gradient(270deg, #add1e2 0%, #4e99c9 100%);
}

.btn-color-swap {
  background: #dddfe0;
  color: #4e99c9;
  transition: background .2s, color .2s;
}
.btn-color-swap:hover {
  background: #4e99c9;
  color: #fff;
}

.btn-liquid {
  background: #4e99c9;
  color: #fff;
  position: relative;
  overflow: hidden;
}
.btn-liquid::before {
  content: '';
  position: absolute;
  left: -40px; top: 0;
  width: 60px; height: 100%;
  background: radial-gradient(circle, #add1e2 40%, transparent 70%);
  opacity: 0.3;
  transform: skewX(-20deg);
  transition: left .5s;
}
.btn-liquid:hover::before {
  left: 120%;
}

</style>
